<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - EmpowerHer Pathways</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind with custom colors/font from index.html -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary-purple': '#5c67f2',
              'light-purple': '#f0f4ff',
              'accent-pink': '#f73378',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="text-center p-8 max-w-lg mx-auto bg-white rounded-2xl shadow-xl border-t-8 border-primary-purple">
        
        <!-- Large Error Code -->
        <div class="flex justify-center items-center space-x-4 mb-6">
            <i class="fas fa-exclamation-triangle text-6xl text-accent-pink"></i>
            <h1 class="text-8xl font-extrabold text-gray-900 tracking-tighter">404</h1>
        </div>
        
        <!-- Message -->
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h2>
        
        <p class="text-gray-600 mb-6 text-lg">
            Oops! The path you followed seems to have led nowhere. Don't worry, we'll get you back on track.
        </p>

        <!-- Call to Action Button -->
        <a href="index.html" class="inline-flex items-center px-6 py-3 bg-primary-purple text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
            <i class="fas fa-home me-2"></i> Return to Homepage
        </a>
        
        <p class="mt-8 text-sm text-gray-400">
            If you believe this is an error, please try navigating from the main menu.
        </p>
    </div>
</body>
</html>
